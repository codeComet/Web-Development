<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="header">
    <div class="logo">
      CodePlayer
    </div>
    <div class="btns">
      <div id="html" class="btngrp active">Html</div>
      <div id="css" class="btngrp">CSS</div>
      <div id="js" class="btngrp">JS</div>
      <div id="output" class="btngrp active">Output</div>
    </div>
  </div>

  <div class="bodyPanel">
    <textarea id="htmlPanel" class="panel">hello html</textarea>
    <textarea id="cssPanel" class="panel hidden">p {color: red;}</textarea>
    <textarea id="jsPanel" class="panel hidden"></textarea>
    <iframe id="outputPanel" class="panel"></iframe>
  </div>


<script src="main.js"></script>
</body>
</html>
