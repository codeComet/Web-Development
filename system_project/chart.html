<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light">
    <button class="navbar-toggler ml-auto mb-2 bg-light" type="button" data-toggle="collapse" data-target="#myNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="myNavbar">
      <div class="container-fluid">
        <div class="row">
          <!-- navbar -->
          <div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top">
            <a href="#" class="navbar-brand text-white d-block mx-auto text-center py-3 mb-4 bottom-border">Project Annex</a>
            <div class="bottom-border pb-3">
              <img src="img/admin.png" alt="admin" width="50" class="rounded-circle">
              <a href="#" class="text-white ml-3">John Smith</a>
            </div>
            <ul class="navbar-nav flex-column mt-4">
              <li class="nav-item">
                <a href="index.html" class="nav-link text-light p-3 mb-2 sidebar-link">
                  <i class="fa fa-home text-light fa-lg mr-2"></i>Dashboard
                </a>
              </li>
              <li class="nav-item">
                  <a href="#" class="nav-link text-light p-3 mb-2">
                    <i class="fa fa-envelope text-light fa-lg mr-2"></i>Profile
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link text-light p-3 mb-2 sidebar-link">
                    <i class="fa fa-home text-light fa-lg mr-2"></i>Inbox
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link text-light p-3 mb-2 sidebar-link">
                    <i class="fa fa-chart-line text-light fa-lg mr-2"></i>Analytics
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link text-light p-3 mb-2 current">
                    <i class="fa fa-chart-bar text-light fa-lg mr-2"></i>Charts
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link text-light p-3 mb-2 sidebar-link">
                    <i class="fa fa-table text-light fa-lg mr-2"></i>Tables
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link text-light p-3 mb-2 sidebar-link">
                    <i class="fa fa-wrench text-light fa-lg mr-2"></i>Settings
                  </a>
                </li>
            </ul>
          </div>
          <!-- End of sidebar -->

          <!-- Top nav -->
          <div class="col-xl-10 col-lg-9 col-md-8 ml-auto bg-dark fixed-top py-2 top-navbar">
            <div class="row align-items-center">
              <div class="col-md-4">
                <h4 class="text-light text-uppercase mb-0">Chart</h4>
              </div>

              <div class="col-md-5">
                <div class="input-group">
                  <input type="text" class="form-control search-input" placeholder="Search...">
                  <button type="button" class="btn btn-white search-button"><i class="fa fa-search text-danger"></i></button>
                </div>
              </div>

              <div class="col-md-3">
                <ul class="navbar-nav">
                  <li class="nav-item icon-parent"><a href="#" class="nav-link icon-bullet"><i class="fa fa-comments text-muted fa-lg"></i></a></li>
                  <li class="nav-item icon-parent"><a href="#" class="nav-link icon-bullet"><i class="fa fa-bell text-muted fa-lg"></i></a></li>
                  <li class="nav-item ml-md-auto"><a href="#" class="nav-link" data-toggle="modal" data-target="#sign-out"><i class="fa fa-sign-out-alt text-danger fa-lg"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav> 
  <!-- End of navbar -->

  <!-- Signout Modal -->
  <div class="modal fade" id="sign-out">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Want to leave?</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          Press logout to leave
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Stay Here</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Logout</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End of signout modal -->

  <!-- Chart menu -->
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
            <div class="row pt-md-5 mt-md-3 mb-4">
              <div class="col-xl-3 col-sm-3 py-2">
                <select class="form-control form-control-sm">
                  <option selected>Semester</option>
                  <option>Autumn</option>
                  <option>Spring</option>
                  <option>Fall</option>
                </select>
              </div>
              <div class="col-xl-3 col-sm-3 py-2">
                <select class="form-control form-control-sm">
                  <option selected>Year</option>
                  <option>2019</option>
                  <option>2018</option>
                  <option>2017</option>
                  <option>2016</option>
                  <option>2015</option>
                  <option>2014</option>
                  <option>2013</option>
                  <option>2012</option>
                  <option>2011</option>
                  <option>2010</option>
                  <option>2009</option>
                  <option>2008</option>
                  <option>2007</option>
                </select>
              </div>
              <div class="col-xl-3 col-sm-3 py-2">
                <select class="form-control form-control-sm">
                  <option selected>Department</option>
                  <option>CSE</option>
                  <option>EEE</option>
                  <option>Pharmacy</option>
                  <option>Law</option>
                  <option>Environmental Science</option>
                </select>
              </div>
              <div class="col-xl-3 col-sm-3 py-2">
                <select class="form-control form-control-sm">
                  <option selected>Category</option>
                  <option>General</option>
                  <option>Freedom Fighter</option>
                  <option>Indigenous</option>
                  <option>Handicapped</option>
                </select>
              </div>
              <div class="col-xl-3 col-sm-3py-2">
                <select id="selectedChart" class="form-control form-control-sm">
                  <option selected>Chart Type</option>
                  <option value="pie">Pie</option>
                  <option value="bar">Bar</option>
                  <option value="line">Line</option>
                  <option value="splineArea">Area</option>
                </select>
              </div>
            </div>
            <button type="button" class="btn btn-success" onclick="showChart()">Show Chart</button>
          </div>
        </div>
        
      </div>
    </section>
    <!-- Chart menu -->

  <!-- chart -->
  <section>
      <div class="container-fluid">
          <div class="row">
            <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
              <div class="row pt-md-5 mt-md-3 mb-4">
                  <div id="chartContainer" style="height: 300px; width: 90%;" class="mx-auto"></div>
              </div>
            </div>
          </div>
        </div>
    </section>
  </section>
  <!-- Chart -->
  
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="chart.js"></script>
</body>
</html>
